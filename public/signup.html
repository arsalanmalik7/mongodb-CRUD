<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./signup.css">
        <title>Document</title>
    </head>
    <body>
        <div id="signupForm">
            <form class="signup">
                <p class="title">Register</p>
                <div class="flex">
                    <label>
                        <input
                            required="required"
                            placeholder=""
                            type="text"
                            class="input"
                        >
                        <span>Firstname</span>
                    </label>
                    <label>
                        <input
                            required="required"
                            placeholder=""
                            type="text"
                            class="input"
                        >
                        <span>Lastname</span>
                    </label>
                </div>
                <label>
                    <input
                        required="required"
                        placeholder=""
                        type="email"
                        class="input"
                    >
                    <span>Email</span>
                </label>
                <label>
                    <input
                        required="required"
                        placeholder=""
                        type="password"
                        class="input"
                    >
                    <span>Password</span>
                </label>
                <label>
                    <input
                        required="required"
                        placeholder=""
                        type="password"
                        class="input"
                    >
                    <span>Confirm password</span>
                </label>
                <button class="submit">Submit</button>
                <p class="signin">
                    Already have an acount ?
                    <a href="./index.html">Signin</a>
                </p>
            </form>
            <p id="result"></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
        <script src="./signup.mjs"></script>
    </body>
</html>
